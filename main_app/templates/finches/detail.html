{% extends 'base.html' %}

{% block content %}

<h1>Finch Detail</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Description: {{ finch.description }}</p>
        <p>Habitat: {{finch.habitat }}</p>
        <p>Lifespan: {{finch.lifespan }}</p>
        <p>Sound: {{finch.sound }}</p>
    </div>
</div>


{% endblock%}
