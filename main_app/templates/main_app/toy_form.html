{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit {{ object.name }}'s info </h1>
{% else %}
<h1>Add a New Toy</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}

    </table>
    <input class="btn addBtn" type="submit" value="{% if object %} Edit {% else %} Add {% endif%}">
    {% if object %}
    <a class="btn red" href="{% url 'toy_detail' object.id %}">Cancel</a>
    {% else %}
    <a class="btn red" href="{% url 'home' %}">Cancel</a>
    {% endif %}
</form>

{% endblock%}
